      <h5 class='pt-6'>Listen to your script</h5>
      <audio id="audioPlayer" controls></audio>
    </div>
  </section>

  <script>
  // Debug flag to control logging
  const debugMode = true;

  document.addEventListener('DOMContentLoaded', function() {
    const storedScript = sessionStorage.getItem('receivedScript');
    const storedAudioData = sessionStorage.getItem('audioData'); // This is where you get the audio data

    // Log stored data for debugging
    if (debugMode) {
      console.log("Stored Script: ", storedScript);
      console.log("Stored Audio Data: ", storedAudioData);
    }

    // Existing logic for displaying the script
    if (storedScript) {
      const displayArea = document.getElementById('gptResponseDisplay');
      if (displayArea) {
        displayArea.textContent = storedScript;
      } else {
        if (debugMode) {
          console.log("Display area not found");
        }
      }
    }

    // Now, for the audio data part
    if (storedAudioData) {
      const audioPlayer = document.getElementById('audioPlayer');
      if (audioPlayer) {
        audioPlayer.src = 'http://hyppoai.eastasia.cloudapp.azure.com:3000/audio-stream';
      } else {
        if (debugMode) {
          console.log("Audio player element not found");
        }
      }
    } else {
      if (debugMode) {
        console.log("Stored audio data not found");
      }
    }
  });
</script>
